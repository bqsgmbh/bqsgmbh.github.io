wir_top: Wer wir sind
wir_head: Unser Ansatz und Expertise
wir_text: Die BQS GmbH bietet Ihnen passgenaue und skalierbare Lösungen und Dienstleistungen für alle Ihre Herausforderungen in der Medizintechnik. Mit unserem ausgezeichneten Experten-Know-how und unserer ausgeprägten Hands-on-Mentalität lösen wir effizient und pragmatisch Probleme von der Produktkonzeption über die Produktentwicklung bis zur Serienproduktion, einschließlich der Zulassung und dem Life-Cycle-Engineering.
wir_button: Services
punkt_1_head: Unsere Aufgabe
punkt_1_text: Unsere Experten bei bieten Ihnen maßgeschneiderte Lösungen für alle Qualitäts- und Zulassungsfragen, von der Produktkonzeption bis zur Serienproduktion.
punkt_2_head: Compliance
punkt_2_text: Als Spezialisten für Qualitätsmanagement und Risikomanagement sind wir vertraut mit den Normen ISO 13485, 21 CFR 820 und ISO 14971 sowie den Anforderungen der FDA.
punkt_3_head: Unser Ansatz
punkt_3_text: Neben dem Aufbau und der Remediation von Qualitätsmanagementsystemen gemäß ISO 13485 und 21 CFR 820 bieten wir auch interimsweise Qualitätsleitung und Regulatory Affairs-Schulungen an.
