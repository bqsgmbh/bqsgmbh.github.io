punkt_2_head: Kompetent
punkt_2_text_medizin: Als Spezialisten für Qualitäts&shy;management und Risiko&shy;management sind wir vertraut mit den Normen ISO 13485, 21 CFR 820 und ISO 14971 sowie den Anforder&shy;ungen der FDA.
punkt_2_text_auto: Als Spezialisten für Qualitäts&shy;management und Risiko&shy;management sind wir vertraut mit den Normen ISO 16949, VDA, Six Sigma und FMEA sowie den Anforder&shy;ungen der Automobil&shy;industrie.
punkt_2_text_dienst: Als Fachleute im Bereich des Qualitäts- und Risiko&shy;managements sind wir bestens vertraut mit den Normen ISO 9001, Six Sigma, FMEA und den spezifischen Anforder&shy;ungen der Dienstleistungs&shy;branche.
punkt_3_head: Geschult
punkt_3_text_medizin: Neben Aufbau und Remediation von Qualitäts&shy;management&shy;systemen gemäß ISO 13485 und 21 CFR 820 bieten wir auch interims&shy;weise Qualitäts&shy;leitung und Regulatory Affairs-Schulungen an.
punkt_3_text_auto: Neben Aufbau von Qualitäts&shy;managementsystemen gemäß ISO 16949 bieten wir auch interims&shy;weise Qualitäts&shy;leitung im Bereich Automotive-Management-Systeme an.
punkt_3_text_dienst: Neben der Errichtung von Qualitäts&shy;managementsystemen gemäß ISO 9001 bieten wir auch interimistische Qualitäts&shy;leitung im Bereich des Dienst&shy;leistungs&shy;managements an.
