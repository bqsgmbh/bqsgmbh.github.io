wir_top: Wer wir sind
wir_head: Spezialist für Qualitäts&shy;management und Risiko&shy;management
wir_text_medizin: Die BQS GmbH bietet Ihnen passgenaue und skalierbare Lösungen und Dienst&shy;leistungen für alle Ihre Heraus&shy;forderungen in der Medizintechnik. Mit unserem ausgezeichneten Experten-Know-how und unserer ausgeprägten Hands-on-Mentalität lösen wir effizient und pragmatisch Probleme von der Produkt&shy;konzeption über die Produkt&shy;entwicklung bis zur Serienproduktion, einschließlich der Zulassung und dem Life-Cycle-Engineering.
wir_text_auto: Die Automobilindustrie steht vor großen Herausforderungen, die Zulieferer weltweit vor neue Trends und Entwicklungen stellen. <br /> Die BQS GmbH bietet Ihnen maß&shy;geschneiderte und skalierbare Lösungen und Dienst&shy;leistungen für alle Ihre Heraus&shy;forderungen in der Automobilindustrie. <br /> <br /> Mit unserem ausgezeichneten Experten-Know-how und unserer ausgeprägten Hands-on-Mentalität lösen wir effizient und pragmatisch Probleme von der Produktkonzeption über die Produktentwicklung bis zur Serienproduktion, einschließlich dem Life-Cycle-Engineering.
wir_text_dienst: Die Dienstleistungsbranche steht vor erheblichen Herausforderungen, die Unternehmen weltweit mit neuen Trends und Entwicklungen konfrontieren. Bei der BQS GmbH erhalten Sie maßgeschneiderte und skalierbare Lösungen und Dienstleistungen, um all Ihren Anforderungen in der Dienstleistungs- und Industriebranche gerecht zu werden. <br /> Dank unseres herausragenden Experten-Know-hows und unserer praxisorientierten Arbeitsweise lösen wir Probleme effizient und pragmatisch.
weiteres_top: Weitere Dienstleistungen
weiteres_head: Umfassende Betreuung in allen Belangen
weiteres_text_medizin: Zusätzlich zu unseren Kernkompetenzen bieten wir auch Leistungen in den Bereichen Qualifizierung und Validierung, Risiko-, CAPA –, Projekt -, Änderung - und Lieferantenmanagement, Audits, FMEA-Moderation, Design Transfers und Dokumentationserstellung an, um die Sicherheit und Leistungsfähigkeit von Medizinprodukten zu gewährleisten. <br /> <br /> Des Weiteren unterstützen wir Sie in der Medizintechnikbranche bei der Entwicklung von Risikomanagementplänen gemäß ISO 14971, um Risiken im Zusammenhang mit der Verwendung ihrer Produkte zu identifizieren, zu bewerten und zu kontrollieren, um die Sicherheit für Patienten und Benutzer zu gewährleisten.
weiteres_text_auto: Zusätzlich zu unseren Kernkompetenzen bieten wir auch Leistungen in den Bereichen Qualifizierung und Validierung, Qualitätsvorausplanung (APQP), Reklamationsbetreuung, Lieferantenmanagement, Erstbemusterungen nach VDA und PPAP, FMEA-Moderation, Risikobewertung und Unterstützung mit Methodenwissen, um die Sicherheit und Leistungsfähigkeit von Automobilprodukten zu gewährleisten. <br /> <br /> Des Weiteren unterstützen wir Sie in der Automobilindustrie bei der Entwicklung von Risikomanagementplänen gemäß ISO 16949, um Risiken im Zusammenhang mit der Verwendung ihrer Produkte zu identifizieren, zu bewerten und zu kontrollieren, um die Sicherheit für Fahrer und Benutzer zu gewährleisten.
weiteres_text_dienst: Neben unseren Kernkompetenzen bieten wir Ihnen auch Leistungen in den Bereichen Qualifizierung und Validierung, Reklamationsmanagement, Lieferantenbetreuung, FMEA-Moderation, Risikobewertung und Unterstützung durch methodisches Wissen, um die Sicherheit und Leistungsfähigkeit Ihrer Produkte und Dienstleistungen zu gewährleisten. <br /> <br /> Darüber hinaus unterstützen wir Unternehmen in der Dienstleistungsbranche bei der Entwicklung von Risikomanagementplänen gemäß ISO 9001. Hierdurch werden die Risiken im Zusammenhang mit der Verwendung Ihrer Produkte und Dienstleistungen erkannt, bewertet und kontrolliert, um die Sicherheit für Kunden und Benutzer zu gewährleisten.
