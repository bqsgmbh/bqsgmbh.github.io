<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}
.bgimg {
  background-image: url('stock/thomas-lefebvre-gp8BLyaTaA0-unsplash.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}
.topleft {
  position: absolute;
  top: 0;
  right: 16px;
}
.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}
.h1 {
	color:white;}
.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
hr {
  margin: auto;
  width: 40%;
}
</style>
<body>
<div class="bgimg">
  <div class="topleft">
   <img src="images/logo.svg" / style="margin-top:30px ;height: 31px";>
  </div>
  <div class="middle">
    <h1>Inhalt nicht gefunden</h1>
  </div>
  <div class="bottomleft">
  </div>
</div>
</body>
</html>
